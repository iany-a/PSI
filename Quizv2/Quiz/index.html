<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Feedback</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .question-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* Styles for Feedback */
        .option-label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
        }

        .correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724;
            font-weight: bold;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        #submit-btn {
            background: #007bff;
            color: white;
        }

        #next-btn {
            background: #4CAF50;
            color: white;
        }

        .hidden {
            display: none;
        }

        #question {
            white-space: pre-line;
            /* This makes your \n breaks work again! */
            margin-bottom: 10px;
            /* Optional: adds a little space below the question */
        }
    </style>
</head>

            let questions = [];
            let currentIdx = 0;
            let score = 0;

            const questionEl = document.getElementById("question");
            const imageEl = document.getElementById("q-image");
            const answersEl = document.getElementById("answer-buttons");
            const submitBtn = document.getElementById("submit-btn");
            const nextBtn = document.getElementById("next-btn");
            const beginBtn = document.getElementById("begin-quiz-btn");
            const startScreen = document.getElementById("start-screen");
            const quizDiv = document.getElementById("quiz");
            const numInput = document.getElementById("num-questions");
            numInput.max = questionPool.length;

            beginBtn.addEventListener("click", () => {
                const amount = parseInt(numInput.value);

                // Simple validation
                if (isNaN(amount) || amount <= 0) {
                    alert("Please enter a valid number of questions.");
                    return;
                }

                // Initialize the quiz with the chosen amount
                initializeQuiz(amount);

                // Switch screens
                startScreen.classList.add("hidden");
                quizDiv.classList.remove("hidden");
            });

            function initializeQuiz(limit) {
                // Shuffle the entire pool
                const shuffled = [...questionPool].sort(() => Math.random() - 0.5);

                // Take the first 28 (or the whole pool if it's smaller than 28)
                questions = shuffled.slice(0, limit);

                currentIdx = 0;
                score = 0;
                showQuestion();
            }

            function showQuestion() {
                const q = questions[currentIdx];
                document.getElementById("progress-counter").innerText = `Question ${currentIdx + 1} of ${questions.length}`;
                const shuffledAnswers = [...q.answers].sort(() => Math.random() - 0.5);

                questionEl.innerHTML = q.question; // Support for <br>

                if (q.image) { imageEl.src = q.image; imageEl.style.display = "block"; }
                else { imageEl.style.display = "none"; }

                answersEl.innerHTML = '';

                shuffledAnswers.forEach((ans) => {
                    const label = document.createElement("label");
                    label.className = "option-label";

                    // Note: We use the answer object itself to check correctness later, 
                    // so we can store the 'correct' status directly on the checkbox or label
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.dataset.correct = ans.correct; // Store the truth here!

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${ans.text}`));
                    answersEl.appendChild(label);
                });


                submitBtn.classList.remove("hidden");
                nextBtn.classList.add("hidden");
            }

            submitBtn.addEventListener("click", () => {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const labels = document.querySelectorAll('.option-label');

                // 1. Check if ANYTHING is selected FIRST
                const selectedCheckboxes = Array.from(checkboxes).filter(cb => cb.checked);
                if (selectedCheckboxes.length === 0) {
                    alert("Please select at least one answer!");
                    return; // This stops the rest of the code from running
                }

                // 2. If we reach here, a choice WAS made. Proceed with logic.
                let isCorrect = true;

                checkboxes.forEach((cb, i) => {
                    const isChecked = cb.checked;
                    const isActuallyCorrect = cb.dataset.correct === "true";

                    // Highlight Logic
                    if (isActuallyCorrect) {
                        labels[i].classList.add("correct");
                    } else if (isChecked && !isActuallyCorrect) {
                        labels[i].classList.add("wrong");
                    }

                    // Verify if user selection matches the answer key exactly
                    if (isChecked !== isActuallyCorrect) isCorrect = false;

                    // Disable checkboxes now that the answer is submitted
                    cb.disabled = true;
                });

                if (isCorrect) score++;

                // Swap buttons
                submitBtn.classList.add("hidden");
                nextBtn.classList.remove("hidden");
            });

            nextBtn.addEventListener("click", () => {
                currentIdx++;
                if (currentIdx < questions.length) {
                    showQuestion();
                } else {
                    document.getElementById("quiz").classList.add("hidden");
                    const scoreContainer = document.getElementById("score-container");
                    scoreContainer.classList.remove("hidden");
                    document.getElementById("score-text").innerText = `Final Score: ${score} / ${questions.length}`;
                }
            });
